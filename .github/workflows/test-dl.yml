name: Run embedded download script

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to open (overrides default in script)'
        required: false
        default: 'https://y2mate.nu/ysM1/#SIvh2pRDoeY'

jobs:
  run-download-script:
    runs-on: ubuntu-latest
    env:
      MOZ_HEADLESS: "1"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (Firefox + libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            firefox unzip \
            libgtk-3-0 libdbus-1-3 \
            fonts-liberation ca-certificates \
            libnss3 libxss1 libxtst6
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Create and run embedded Python script under Xvfb
        env:
          TARGET_URL: ${{ github.event.inputs.target_url }}
        run:
          python p.py "${TARGET_URL:-https://y2mate.nu/ysM1/#SIvh2pRDoeY}"

      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloads
          path: downloads/