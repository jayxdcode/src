<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Route Visualizer</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #f5f5f5;
		}
		#map { width: 100%; height: 100%; transition: opacity 0.3s; }
		.hidden-map { opacity: 0; pointer-events: none; }

		#panel {
			position: absolute;
			top: 10px;
			right: 10px;
			background: rgba(255,255,255,0.95);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.2);
			max-height: 85vh;
			overflow-y: auto;
			width: 340px;
			font-family: sans-serif;
			z-index: 1000;
		}
		button {
			margin: 3px 2px;
			padding: 5px 8px;
			font-size: 0.85em;
			cursor: pointer;
		}
		input, select {
			width: 100%;
			margin-bottom: 6px;
			padding: 4px;
			font-size: 0.9em;
		}
		.legend {
			margin-top: 10px;
			padding: 8px;
			background: #fafafa;
			border-radius: 6px;
			font-size: 0.85em;
			border: 1px solid #ddd;
		}
		.distance-label div {
			background: white;
			padding: 3px 5px;
			border: 1px solid #000;
			border-radius: 4px;
			font-size: 11px;
			line-height: 1.2em;
			text-align: center;
			white-space: nowrap;
			display: inline-block;
  		opacity: 70%;
		}
		#tapPanel {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(255,255,255,0.9);
			padding: 8px 12px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.2);
			display: none;
			z-index: 2000;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div id="panel">
		<h2>Route Visualizer</h2>

		<h3>Controls</h3>
		<input id="scaleInput" placeholder="Scale (e.g. 100 for 1cm=100m)" />
		<button onclick="updateScale()">Set Scale</button>
		<button onclick="toggleMap()">Hide/Show Map</button>
		<button onclick="showPrint()">Prepare Print</button>

		<h3>Visibility</h3>
		<button onclick="toggleVisibility('background')">Toggle Background</button>
		<button onclick="toggleVisibility('lines')">Toggle Lines</button>
		<button onclick="toggleVisibility('labels')">Toggle Labels</button>
		<button onclick="toggleVisibility('markers')">Toggle Markers</button>

		<h3>Marker Style</h3>
		<select id="markerStyle" onchange="renderAll()">
			<option value="circle">Circle</option>
			<option value="dot">Dot</option>
			<option value="pin">Pin</option>
		</select>

		<hr>
		<h3>Manual Plot</h3>
		<input id="labelInput" placeholder="Label (e.g. A)" />
		<input id="latInput" placeholder="Latitude" />
		<input id="lonInput" placeholder="Longitude" />
		<button onclick="addPoint()">Plot Point</button>
		<button onclick="startTapPlot()">Tap-to-Plot Mode</button>
		<button onclick="resetAll()">Reset All</button>

		<hr>
		<div id="infoList"></div>

		<div class="legend">
			<b>Legend:</b><br>
			Blue line ‚Äì Path<br>
			Red dashed ‚Äì Resultant<br>
			Labels show when clicked (except closure)
		</div>
	</div>

	<div id="map"></div>
	<div id="printView"></div>

	<!-- Tap Plot Control -->
	<div id="tapPanel">
		<button onclick="finishTapPlot()">‚úÖ Done</button>
		<button onclick="cancelTapPlot()">‚ùå Cancel</button>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script>
		const STORAGE_KEY = "routeVisualizerPoints";
		let SCALE = 100;
		let points = [];
		let markers = [], lines = [], labels = [];
		let showBackground = true, showLines = true, showLabels = true, showMarkers = true;
		let tapMode = false;
		let mapLayer;

		const map = L.map('map');
		mapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

		const saved = localStorage.getItem(STORAGE_KEY);
		points = saved ? JSON.parse(saved) : [];
		renderAll();

		// ======================
		function renderAll() {
			clearMap();
			let latlngs = [];
			const style = document.getElementById("markerStyle").value;

			points.forEach(([lat, lon, name]) => {
				if (showMarkers) {
					let marker;
					if (style === "circle") {
						marker = L.circleMarker([lat, lon], { radius: 6, color: 'blue', fillColor: 'cyan', fillOpacity: 0.8 });
					} else if (style === "dot") {
						marker = L.circleMarker([lat, lon], { radius: 3, color: 'black', fillColor: 'black', fillOpacity: 1 });
					} else {
						const icon = L.divIcon({ className: '', html: "üìç" });
						marker = L.marker([lat, lon], { icon });
					}
					marker.bindPopup(`<b>${name}</b><br>${lat}, ${lon}`).addTo(map);
					markers.push(marker);
				}
				latlngs.push([lat, lon]);
			});

			if (latlngs.length) map.fitBounds(latlngs);
			if (showLines) drawLines(latlngs);
			updateInfoList();
			savePoints();
		}

		function drawLines(latlngs) {
			clearLines();
			for (let i = 0; i < latlngs.length - 1; i++) {
				const p1 = latlngs[i], p2 = latlngs[i + 1];
				const dist = getDistance(p1, p2);
				const scaled = (dist / SCALE).toFixed(2);
				const angle = getAngle(p1, p2);
				const line = L.polyline([p1, p2], { color: 'blue' }).addTo(map);
				lines.push(line);

				// Label (hidden initially)
				const mid = [(p1[0] + p2[0]) / 2, (p1[1] + p2[1]) / 2];
				const label = L.marker(mid, {
					icon: L.divIcon({
						className: 'distance-label',
						html: `<div>${dist.toFixed(2)} m<br>${scaled} cm<br>@${angle.toFixed(1)}¬∞</div>`
					}),
					opacity: showLabels ? 0 : 0
				}).addTo(map);
				labels.push(label);

				line.on('click', () => {
					if (showLabels) {
						label.setOpacity(label.options.opacity === 1 ? 0 : 1);
					}
				});
			}
			// Resultant (always shown)
			if (latlngs.length > 2) {
				const p1 = latlngs[0], p2 = latlngs[latlngs.length - 1];
				const dist = getDistance(p1, p2);
				const scaled = (dist / SCALE).toFixed(2);
				const angle = getAngle(p1, p2);
				const line = L.polyline([p1, p2], { color: 'red', dashArray: '5,5' }).addTo(map);
				lines.push(line);
				const mid = [(p1[0] + p2[0]) / 2, (p1[1] + p2[1]) / 2];
				const label = L.marker(mid, {
					icon: L.divIcon({
						className: 'distance-label',
						html: `<div><b>Resultant</b><br>${dist.toFixed(2)} m<br>${scaled} cm<br>@${angle.toFixed(1)}¬∞</div>`
					}),
					opacity: 1
				}).addTo(map);
				labels.push(label);
			}
		}

		// ======================
		function toggleVisibility(type) {
			if (type === 'background') {
				showBackground = !showBackground;
				showBackground ? map.addLayer(mapLayer) : map.removeLayer(mapLayer);
			} else if (type === 'lines') {
				showLines = !showLines;
				renderAll();
			} else if (type === 'labels') {
				showLabels = !showLabels;
				renderAll();
			} else if (type === 'markers') {
				showMarkers = !showMarkers;
				renderAll();
			}
		}

		function getDistance(p1, p2) {
			const R = 6371000;
			const dLat = (p2[0] - p1[0]) * Math.PI / 180;
			const dLon = (p2[1] - p1[1]) * Math.PI / 180;
			const a = Math.sin(dLat / 2) ** 2 +
				Math.cos(p1[0] * Math.PI / 180) * Math.cos(p2[0] * Math.PI / 180) *
				Math.sin(dLon / 2) ** 2;
			const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
			return R * c;
		}
		function getAngle(p1, p2) {
			const dx = p2[1] - p1[1];
			const dy = p2[0] - p1[0];
			let deg = Math.atan2(dy, dx) * 180 / Math.PI;
			if (deg < 0) deg += 360;
			return deg;
		}

		function addPoint() {
			const name = labelInput.value.trim() || nextLabel();
			const lat = parseFloat(latInput.value);
			const lon = parseFloat(lonInput.value);
			if (isNaN(lat) || isNaN(lon)) return alert("Invalid coords.");
			points.push([lat, lon, name]);
			renderAll();
		}

		function nextLabel() {
			const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			const n = points.length % base.length;
			return base[n];
		}

		function updateScale() {
			const val = parseFloat(scaleInput.value);
			if (!isNaN(val) && val > 0) { SCALE = val; renderAll(); }
			else alert("Invalid scale.");
		}
		function resetAll() { if (confirm("Reset all?")) { points = []; renderAll(); } }
		function savePoints() { localStorage.setItem(STORAGE_KEY, JSON.stringify(points)); }
		function clearMap() { markers.forEach(m => m.remove()); markers = []; clearLines(); }
		function clearLines() { lines.forEach(l => l.remove()); labels.forEach(lb => lb.remove()); lines = []; labels = []; }
		function updateInfoList() {
			let html = `<h3>Points</h3>`;
			points.forEach(([lat, lon, name]) => {
				html += `<div><b>${name}</b>: ${lat.toFixed(6)}, ${lon.toFixed(6)}</div>`;
			});
			infoList.innerHTML = html;
		}

		// üñ®Ô∏è Print
		function showPrint() {
			const wrapper = document.getElementById("printView");
			let html = `<h2>Route Visualizer Printout</h2>
				<p>Scale: 1cm = ${SCALE}m</p><hr><h3>Points</h3>`;
			points.forEach(([lat, lon, name]) => {
				html += `<div><b>${name}</b>: ${lat.toFixed(6)}, ${lon.toFixed(6)}</div>`;
			});
			html += `<hr><h3>Paths</h3>`;
			for (let i = 0; i < points.length - 1; i++) {
				const p1 = points[i], p2 = points[i + 1];
				const dist = getDistance(p1, p2);
				const scaled = (dist / SCALE).toFixed(2);
				const ang = getAngle(p1, p2);
				html += `<div>${p1[2]} ‚ûú ${p2[2]}: ${dist.toFixed(2)} m (${scaled} cm), ${ang.toFixed(1)}¬∞</div>`;
			}
			if (points.length > 2) {
				const p1 = points[0], p2 = points[points.length - 1];
				const dist = getDistance(p1, p2);
				const scaled = (dist / SCALE).toFixed(2);
				const ang = getAngle(p1, p2);
				html += `<div><b>Resultant:</b> ${p1[2]} ‚ûú ${p2[2]}: ${dist.toFixed(2)} m (${scaled} cm), ${ang.toFixed(1)}¬∞</div>`;
			}
			html += `<hr><button onclick="window.print()">üñ®Ô∏è Print Now</button>
				<button onclick="exitPrint()">Exit</button>`;
			document.body.classList.add("print-mode");
			wrapper.innerHTML = html;
		}
		function exitPrint() { document.body.classList.remove("print-mode"); }

		// üéØ Tap-to-Plot
		function startTapPlot() {
			tapMode = true;
			document.getElementById("panel").style.display = "none";
			document.getElementById("tapPanel").style.display = "block";
			map.on("click", onMapClick);
		}
		function finishTapPlot() {
			tapMode = false;
			document.getElementById("panel").style.display = "block";
			document.getElementById("tapPanel").style.display = "none";
			map.off("click", onMapClick);
			renderAll();
		}
		function cancelTapPlot() {
			tapMode = false;
			document.getElementById("panel").style.display = "block";
			document.getElementById("tapPanel").style.display = "none";
			map.off("click", onMapClick);
		}
		function onMapClick(e) {
			const { lat, lng } = e.latlng;
			const popup = L.popup()
				.setLatLng(e.latlng)
				.setContent(`<b>Add point here?</b><br>
					<button onclick="confirmTap(${lat},${lng})">Yes</button>`)
				.openOn(map);
		}
		function confirmTap(lat, lng) {
			points.push([lat, lng, nextLabel()]);
			map.closePopup();
			renderAll();
		}
	</script>
</body>
</html>
